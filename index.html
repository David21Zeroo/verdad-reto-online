<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verdad o Reto Online</title>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f0f1a;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
overflow:hidden;
}

body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 20%,#ff00c8,transparent),
radial-gradient(circle at 80% 80%,#00f5ff,transparent);
animation: move 10s infinite alternate;
z-index:-1;
}

@keyframes move{
0%{transform:translate(-10%,-10%);}
100%{transform:translate(10%,10%);}
}

.container{
background:rgba(255,255,255,0.05);
padding:25px;
border-radius:20px;
width:90%;
max-width:400px;
backdrop-filter:blur(10px);
}

button{
padding:10px;
margin:6px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.green{background:#00c853;color:white;}
.red{background:#d50000;color:white;}
.blue{background:#2979ff;color:white;}

input{
padding:8px;
margin:5px;
border-radius:6px;
border:none;
width:80%;
}

#challengeBox{
margin-top:15px;
padding:10px;
border-radius:10px;
background:rgba(255,255,255,0.1);
min-height:50px;
}

#chatBox{
height:120px;
overflow-y:auto;
background:rgba(255,255,255,0.05);
padding:10px;
border-radius:10px;
text-align:left;
font-size:14px;
margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>üî• Verdad o Reto üî•</h2>

<input id="name" placeholder="Tu nombre"><br>
<input id="code" placeholder="C√≥digo de sala"><br>

<button class="blue" onclick="createRoom()">Crear Sala</button>
<button class="blue" onclick="joinRoom()">Unirse</button>

<div id="roomInfo"></div>

<div id="game" style="display:none;">

<h3 id="turn"></h3>

<button class="green">VERDAD</button>
<button class="red">RETO</button>

<div id="challengeBox"></div>

<div>‚è≥ <span id="timer">20</span></div>

<hr>

<div id="chatBox"></div>

<input id="chatInput" placeholder="Escribe mensaje..." style="width:65%;">
<button onclick="sendMessage()">Enviar</button>

</div>

</div>

<script src="app.js"></script>

</body>
</html>
