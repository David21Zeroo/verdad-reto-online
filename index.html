<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verdad o Reto</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#000,#2d0036,#8e006b);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  text-align:center;
  width:90%;
  max-width:400px;
}
input{
  padding:10px;
  width:100%;
  margin-bottom:10px;
  border:none;
  border-radius:8px;
}
button{
  padding:12px;
  width:100%;
  margin:6px 0;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.green{background:#00c853;}
.red{background:#d50000;}
.blue{background:#2962ff;}
.card{
  margin-top:15px;
  padding:15px;
  background:rgba(255,255,255,0.1);
  border-radius:10px;
}
#gameArea{display:none;}
</style>
</head>
<body>

<div class="container">

<div id="home">
  <h2>Crear / Unirse a Sala</h2>
  <input id="roomInput" placeholder="CÃ³digo de sala">
  <button class="blue" onclick="createRoom()">Crear Sala</button>
  <button class="green" onclick="joinRoom()">Unirse</button>
</div>

<div id="gameArea">
  <h2 id="roomTitle"></h2>
  <div class="card">
    <h3 id="turnText"></h3>
    <p id="challengeText"></p>
  </div>

  <button class="green" onclick="sendTruth()">VERDAD</button>
  <button class="red" onclick="sendDare()">RETO</button>
  <button class="blue" onclick="nextTurn()">Siguiente Turno</button>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
