<!DOCTYPE html>
<html>
<head>
  <title>Verdad o Reto</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      margin:0;
      font-family: Arial;
      background: linear-gradient(135deg,#1e1b4b,#000,#312e81);
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      background: rgba(255,255,255,0.1);
      padding:30px;
      border-radius:20px;
      text-align:center;
      width:300px;
    }
    button{
      padding:10px 20px;
      margin:5px;
      border:none;
      border-radius:10px;
      font-size:16px;
    }
    .green{background:#22c55e;color:white;}
    .red{background:#ef4444;color:white;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Verdad o Reto</h2>
    <input id="name" placeholder="Tu nombre" /><br><br>
    <button onclick="createRoom()">Crear Sala</button>
    <br><br>
    <input id="code" placeholder="CÃ³digo" />
    <button onclick="joinRoom()">Unirse</button>
    <h3 id="roomInfo"></h3>
    <div id="game" style="display:none;">
      <h3 id="turn"></h3>
      <button class="green">VERDAD</button>
      <button class="red">RETO</button>
    </div>
  </div>
</body>
</html>
